<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trivia Game</h1>

    <div id="playerSetup">
        <h2>Enter Player Names</h2>
        <label for="player1Name">Player 1 Name:</label>
        <input type="text" id="player1Name">
        <label for="player2Name">Player 2 Name:</label>
        <input type="text" id="player2Name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="categorySelection" style="display:none;">
        <h2>Select a Category</h2>
        <select id="categoryList">
            <option value="general_knowledge">General Knowledge</option>
            <option value="science">Science: Computers</option>
            <option value="history">History</option>
            <option value="sports">Sports</option>
        </select>
        <button onclick="fetchQuestions()">Select Catogary</button>
    </div>

    <div id="questionSection" style="display:none;">
        <h2 id="questionText"></h2>
        <div id="answers">
            <input type="text" id="player1Answer" placeholder="Player 1's answer">
            <input type="text" id="player2Answer" placeholder="Player 2's answer">
        </div>
        <div id="scoreboard">
            <p id="player1Score">Player 1 Score: 0</p>
            <p id="player2Score">Player 2 Score: 0</p>
        </div>
        <div id="feedback"></div>
        <button onclick="checkAnswers()">Submit Answer</button>
        <!-- <button onclick="nextQuestion()">Next Question</button> -->
    </div>

    <div id="gameOver" style="display:none;">
        <h2>Game Over</h2>
        <p id="resultMessage"></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script src="player.js"></script>
</body>
</html>
